<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalLoanTracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main id="popup">
        <div id="container">
            <form id="form">
                <label for="Name">Person Name:</label>
                <input type="text" id="Name" ><br>

                <label for="Amount">Loan Amount:</label>
                <input type="number" id="loanAmount" ><br>

                <button type="submit" class="btn" id="btn1" onclick="save()">Save</button>
            </form>
            <button class="btn" id="btn2" onclick="cancel()">Cancel</button>

        </div>
    </main>
    <main id="RepayPopup">
        <form id="RepayForm">
            <label for="Repay">Repaying Amount:</label><br>
            <input type="number" id="Repay">
        </form>
        <button class="repayBtn" id="saveRepayBtn" onclick="saveRepay(event)">Save</button>
        <button id="cancelRepayBtn" class="repayBtn" onclick="cancelRepay()">Cancel</button>

    </main>

    <header id="header">
        <h1 id="myH1">Personal Loan<br>Tracker</h1>
    </header>
    <br>
    <hr>
    <main>
        <section id="section">
        </section>
    </main>

    <footer id="footer">
        <button id="newBtn" onclick="newPerson()">+</button>
    </footer>
    <h1 id="load"></h1>

    <script src="script.js"></script>

</body>

</html>
